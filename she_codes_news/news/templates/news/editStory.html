{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}


{% block content %}

<h2>Update Story</h2>

<form action="" method ="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div id="form-buttons">
        <input id="update-btn" type="submit" value="Save Updates">
        <a id="delete-link" href="{% url 'news:deleteStory' story.id %}">Delete Story</a>
    </div>
    

</form>

{% endblock %}
